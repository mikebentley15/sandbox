  <script type="text/javascript">

initialize();
fetchData();

function run() {
  if (month < 11) {
    month++;
  } else {
    month = 0;
    if (year < countriesGrouped.length-1) {
      year++;
    }
  }
  if (month == maxMonth && year == maxYear)  {
    month = 0;
    year = 0;
  } else {
    update(year, month);
  }
}
